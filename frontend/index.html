<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="index.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
            <title>MeetingBooking.com</title>
    </head>
    <body style="background-color:  #5CDB95; color:#05386b;">   
       <h1 style="color:#05386b ;margin-left:100px;margin-bottom:50px">Add A Company Review</h1>
          <div id="form" style="margin-left:100px;font-size: 18px;font-weight:500;">
              <div>
              <label for="name">Company Name</label>
              <input type="text" name="name" id="name" style="border-radius:5px ;">
              </div>

                <label for="pros">Pros</label>
                <div>
                <textarea id="pros" rows="4" cols="50" style="border-radius:10px ;"></textarea>
                </div>
                <label for="cons">Cons</label>
              <div>
                <textarea id="cons" rows="4" cols="50" style="border-radius:10px ;"></textarea>
              </div>
              <div class="rating" id="rating">
                <span class="star" id="1">&#9733;</span>
                <span class="star" id="2">&#9733;</span>
                <span class="star" id="3">&#9733;</span>
                <span class="star" id="4">&#9733;</span>
                <span class="star" id="5">&#9733;</span>
            </div>
              <button style="background-color: #05386b;color: white; border-radius: 10px;"id="submit">Submit Review </button>
            </div>
            <hr>
            <div style="margin-left:40%;">
            <h1 style="margin-bottom: 40px;">Search Company Review</h1>
            <input type="text" id="company" style="width:300px;height:40px;border-radius: 10px;font-size: 18px;font-weight: 500;">
            <button style="width:80px;height:40px;margin-left: 10px;border-radius: 10px;color:white;background-color: #05386b;"  id="search">Search</button>
            <h2 style="margin-top:40px;font-weight: 700; font-size:40px">Company Review</h2>
            </div>
            <div id="review">
               
            </div>
       
          <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
          <script src="index.js" async defer></script>
    </body>
</html>
